<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The fontawesome link -->
    <script src="https://kit.fontawesome.com/6b2a90d889.js" crossorigin="anonymous"></script>
    <!-- The CSS link -->
    <link rel="stylesheet" href="CSS/mixins.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- The enter -->
    <div id="mainpage">
        <h3>welcome</h3>
        <p>Tic Tac toe</p>
        <input type="text" placeholder="First player name" id="firstPlayer">
        <input type="text" placeholder="Second player name" id="secondPlayer">
        <button id="btn">start</button>
    </div>
    <!-- The game -->
    <div id="gamepage">
        <div id="gamepageTop">
            <h3>Tic Tac Toe</h3>
            <p id="turn">Good game</p>
        </div>
        <div id="container">
            <div class="containerDivs"></div>
            <div class="containerDivs"></div>
            <div class="containerDivs"></div>
            <div class="containerDivs"></div>
            <div class="containerDivs"></div>
            <div class="containerDivs"></div>
            <div class="containerDivs"></div>
            <div class="containerDivs"></div>
            <div class="containerDivs"></div>
        </div>
    </div>
    <!-- Win -->
    <div id="win">
        <h3></h3>
        <button>Play again</button>
    </div>

    <!-- The JS link -->
    <script src="JS/script.js"></script>
</body>
</html>
